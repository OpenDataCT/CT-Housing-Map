<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/TownBoundaryIndexMapOGRGeoJSON_0.js"></script>
        <script src="data/RailroadStationsOGRGeoJSON_1.js"></script>
        <script src="data/CTFastrakStationsOGRGeoJSON_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[40.81227095604943,-73.7575820768975],[42.309706558307965,-71.72000006096715]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
            L.tileLayer('https://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
	maxZoom: 18,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'

		}).addTo(map)
        function pop_TownBoundaryIndexMapOGRGeoJSON_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">town</th>\
                        <td>' + (feature.properties['town'] !== null ? Autolinker.link(String(feature.properties['town'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['town_no'] !== null ? Autolinker.link(String(feature.properties['town_no'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['shape_area'] !== null ? Autolinker.link(String(feature.properties['shape_area'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['shape_len'] !== null ? Autolinker.link(String(feature.properties['shape_len'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TownBoundaryIndexMapOGRGeoJSON_0_0() {
            return {
                pane: 'pane_TownBoundaryIndexMapOGRGeoJSON_0',
                opacity: 1,
                color: 'rgba(53,121,177,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fillOpacity: 0,
            }
        }
        map.createPane('pane_TownBoundaryIndexMapOGRGeoJSON_0');
        map.getPane('pane_TownBoundaryIndexMapOGRGeoJSON_0').style.zIndex = 400;
        map.getPane('pane_TownBoundaryIndexMapOGRGeoJSON_0').style['mix-blend-mode'] = 'normal';
        var layer_TownBoundaryIndexMapOGRGeoJSON_0 = new L.geoJson(json_TownBoundaryIndexMapOGRGeoJSON_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_TownBoundaryIndexMapOGRGeoJSON_0',
            onEachFeature: pop_TownBoundaryIndexMapOGRGeoJSON_0,
            style: style_TownBoundaryIndexMapOGRGeoJSON_0_0,
        });
        bounds_group.addLayer(layer_TownBoundaryIndexMapOGRGeoJSON_0);
        map.addLayer(layer_TownBoundaryIndexMapOGRGeoJSON_0);
        function pop_RailroadStationsOGRGeoJSON_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['latitude'] !== null ? Autolinker.link(String(feature.properties['latitude'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['objectid'] !== null ? Autolinker.link(String(feature.properties['objectid'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['longitude'] !== null ? Autolinker.link(String(feature.properties['longitude'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['mile_post'] !== null ? Autolinker.link(String(feature.properties['mile_post'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_RailroadStationsOGRGeoJSON_1_0() {
            return {
                pane: 'pane_RailroadStationsOGRGeoJSON_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(196,60,57,1.0)',
            }
        }
        map.createPane('pane_RailroadStationsOGRGeoJSON_1');
        map.getPane('pane_RailroadStationsOGRGeoJSON_1').style.zIndex = 401;
        map.getPane('pane_RailroadStationsOGRGeoJSON_1').style['mix-blend-mode'] = 'normal';
        var layer_RailroadStationsOGRGeoJSON_1 = new L.geoJson(json_RailroadStationsOGRGeoJSON_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_RailroadStationsOGRGeoJSON_1',
            onEachFeature: pop_RailroadStationsOGRGeoJSON_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_RailroadStationsOGRGeoJSON_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_RailroadStationsOGRGeoJSON_1);
        map.addLayer(layer_RailroadStationsOGRGeoJSON_1);
        function pop_CTFastrakStationsOGRGeoJSON_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? Autolinker.link(String(feature.properties['fid'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CTFastrakStationsOGRGeoJSON_2_0() {
            return {
                pane: 'pane_CTFastrakStationsOGRGeoJSON_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(152,125,183,1.0)',
            }
        }
        map.createPane('pane_CTFastrakStationsOGRGeoJSON_2');
        map.getPane('pane_CTFastrakStationsOGRGeoJSON_2').style.zIndex = 402;
        map.getPane('pane_CTFastrakStationsOGRGeoJSON_2').style['mix-blend-mode'] = 'normal';
        var layer_CTFastrakStationsOGRGeoJSON_2 = new L.geoJson(json_CTFastrakStationsOGRGeoJSON_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_CTFastrakStationsOGRGeoJSON_2',
            onEachFeature: pop_CTFastrakStationsOGRGeoJSON_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_CTFastrakStationsOGRGeoJSON_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_CTFastrakStationsOGRGeoJSON_2);
        map.addLayer(layer_CTFastrakStationsOGRGeoJSON_2);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/CTFastrakStationsOGRGeoJSON_2.png" /> CTFastrak Stations OGRGeoJSON': layer_CTFastrakStationsOGRGeoJSON_2,'<img src="legend/RailroadStationsOGRGeoJSON_1.png" /> Railroad Stations OGRGeoJSON': layer_RailroadStationsOGRGeoJSON_1,'<img src="legend/TownBoundaryIndexMapOGRGeoJSON_0.png" /> Town Boundary Index Map OGRGeoJSON': layer_TownBoundaryIndexMapOGRGeoJSON_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
